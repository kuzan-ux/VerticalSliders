<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="style.css"/>
        <title>Vertical Sliders</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: rgb(89, 226, 124);">
                    <h1>Nature</h1>
                    <p>The View</p>
                </div>
                <div style="background-color: blue;">
                    <h1>Blue Sky</h1>
                    <p>With its mountains</p>
                </div>
                <div style="background-color: rgb(63, 114, 161);">
                    <h1>Lonely Castle</h1>
                    <p>In the wilderness</p>
                </div>
                <div style="background-color: #FFB866;">
                    <h1>Flying Eagle</h1>
                    <p>In the sunset</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80')">
                    
                </div>
                <div style="background-image: url('https://c4.wallpaperflare.com/wallpaper/601/907/676/dark-castle-fantasy-dark-castle-wallpaper-preview.jpg')">
                    
                </div>
                <div style="background-image: url('https://wallpapershome.com/images/wallpapers/mountains-3840x2160-sky-clouds-trees-4k-17077.jpg')">
                    
                </div>
                <div style="background-image: url('https://cdn-prod.medicalnewstoday.com/content/images/articles/325/325466/man-walking-dog.jpg')">
                    
                </div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down" aria-hidden="true"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
